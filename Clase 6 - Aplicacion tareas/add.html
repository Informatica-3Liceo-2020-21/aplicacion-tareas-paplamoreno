<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva tarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1 style="background-color:rgb(27, 120, 133); color:rgb(63, 54, 54);">Añadir tarea</h1>
</center>
    <form action="index.html">
        <label> <front face="verdana" color="grey"></front>Fecha <input name="fecha" type="date" required></label>
        <br>
        <label><front face="verdana" color="grey"></front>Materia <input name="materia" type="text" required></label>
        <br>
        <label>Descripción <front face="verdana" color="grey"></front> 
            <textarea name="descripcion"  rows="3" cols="50" required></textarea>
        </label>
        <br>
        Tarea realizada:
        <label><input name="realizada" type="radio" value="Sí" required>Sí</label>
        <label><input name="realizada" type="radio" value="No">No</label>
        <br>

        <button type="submit">Añadir</button>
    </form>
    <a href="index.html">Lista de tareas</a>

</body>
</html>
